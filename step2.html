  <body class="mt-6">
    <nav class="navbar navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="/"
        ><img src="./images/svgs/logo.svg" alt="logo" class="img-fluid"
      /></a>
      <span class="navbar-text">
        Más que una factura electrónica Fácil, rápido y asequible
      </span>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-lg-6 offset-lg-6">
          <h3 class="text-center mb-4">
            Ingrese el Código y Confirme Usuario
          </h3>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-6 offset-lg-6">
          <ul class="list-inline">
            <li class="list-inline-item">
              <a href="step1.html" role="button" class="btn btn-light">
                Paso 1
              </a>
            </li>
            <li class="list-inline-item">
              <a href="step2.html" role="button" class="btn btn-secondary">
                Paso 2
              </a>
            </li>
            <li class="list-inline-item">
              <a href="step3.html" role="button" class="btn btn-light">
                Paso 3
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-6 offset-lg-6">
          <p class="text-center">Recibido por SMS en su móvil</p>
          <form>
            <div class="row">
              <div class="col-12 col-lg-12">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="code"
                    aria-describedby="emailHelp"
                    placeholder="Código 6 Digitos"
                  />
                </div>
              </div>
              <div class="col-12 col-lg-12">
                <div class="form-group form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >Acepto los Términos y Condiciones Unbilling</label
                  >
                </div>
              </div>
              <div class="col-12 col-lg-12 text-center">
                <button type="submit" class="btn btn-primary">
                  Finalizar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--end container-->
    <footer class="mt-3 fixed-bottom">
